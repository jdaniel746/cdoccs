
<mat-form-field> 
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder = "Filter"> 
</mat-form-field>
<mat-table #table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> CÃ©dula </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.cedula}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nombres}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Apellidos </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.apellidos}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Correo </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.correo}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 25]">
</mat-paginator>
